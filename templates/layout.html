<!doctype html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
        <meta name='viewport' content='width=device-width, initial-scale=1' />
        <link rel='stylesheet' href='/style.css' />
        <link rel='icon' href='/images/favicon.svg' sizes='any' type='image/svg+xml' />
        <link rel='icon' href='/images/favicon.png' sizes='128x128' type='image/png' />
    </head>
    <body>
        <header>
            <div class='header-container'>
                <a href='/'>
                    <img src='/images/tenzerdk.png' />
                </a>
            </div>
        </header>
        <div class='container'>
            <div class='content'>
                {% block content %}{% endblock %}
            </div>
        </div>
        <footer>
            Copyright &copy; 2014 <a href='/about/'>Jeppe Toustrup</a> unless otherwise noted.<br />
            Built using <a href='https://github.com/cknv/beetle'>Beetle</a>.
        </footer>
